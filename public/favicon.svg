<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37"/>
      <stop offset="50%" style="stop-color:#F4E4BC"/>
      <stop offset="100%" style="stop-color:#C9A227"/>
    </linearGradient>
    <linearGradient id="rose" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8B4B8"/>
      <stop offset="100%" style="stop-color:#D4919A"/>
    </linearGradient>
  </defs>
  
  <!-- Outer circle - elegant rose gold -->
  <circle cx="32" cy="32" r="30" fill="url(#rose)" stroke="url(#gold)" stroke-width="2"/>
  
  <!-- Camera body - stylized -->
  <rect x="16" y="24" width="32" height="22" rx="3" fill="#2C2C2C"/>
  
  <!-- Camera lens outer ring -->
  <circle cx="32" cy="35" r="9" fill="none" stroke="url(#gold)" stroke-width="2"/>
  
  <!-- Camera lens inner -->
  <circle cx="32" cy="35" r="6" fill="#1A1A1A"/>
  <circle cx="32" cy="35" r="4" fill="#333"/>
  
  <!-- Lens highlight -->
  <circle cx="30" cy="33" r="1.5" fill="rgba(255,255,255,0.4)"/>
  
  <!-- Flash/viewfinder -->
  <rect x="38" y="20" width="8" height="6" rx="1" fill="#2C2C2C"/>
  <rect x="40" y="21" width="4" height="4" rx="0.5" fill="url(#gold)" opacity="0.8"/>
  
  <!-- Decorative sparkle -->
  <path d="M50 16 L51 14 L52 16 L54 17 L52 18 L51 20 L50 18 L48 17 Z" fill="url(#gold)"/>
  <path d="M14 42 L15 40 L16 42 L18 43 L16 44 L15 46 L14 44 L12 43 Z" fill="url(#gold)" opacity="0.7"/>
</svg>
